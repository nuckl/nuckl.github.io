<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播图</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/nuckl-swiper.css" />
	</head>
	<body>
		<div id="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-item">
					<img src="img/01.jpg">
				</div>
				<div class="swiper-item">
					<img src="img/02.jpg">
				</div>
				<div class="swiper-item">
					<img src="img/03.jpg">
				</div>
				<div class="swiper-item">
					<img src="img/04.jpg">
				</div>
			</div>

			<div id="swiper-button-left"> < </div> 
			<div id="swiper-button-right"> > </div>
			<div class="swiper-pagination">
				<ul>
					<li class="pagination-selected"></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>

		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/nuckl-swiper.js"></script>
	</body>
</html>
